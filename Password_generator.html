<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #f9d342;
    }

    .generator {
      background: #2a2a40;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    input[type="number"] {
      padding: 10px;
      width: 60px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background: #f9d342;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #f5c000;
    }

    .output {
      margin-top: 20px;
      font-size: 1.2rem;
      word-break: break-all;
    }

    .output span {
      background: #444;
      padding: 8px 12px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="generator">
    <h1>üîê Password Generator</h1>
    <div>
      <label for="length">Length:</label>
      <input type="number" id="length" min="8" max="128" value="16">
      <button onclick="generatePassword()">Generate</button>
    </div>
    <div class="output" id="output">
      <span>Your password will appear here</span>
    </div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("output").innerHTML = `<span>${password}</span>`;
    }
  </script>

</body>
</html>
